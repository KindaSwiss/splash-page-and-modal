<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="stylesheets/main.min.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:300italic,400italic,600italic,700italic,400,300,600,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<title>Splash</title>
</head>
<body>
	
	<div id="modal-overlay" class="is-hidden" v-on="click:hide">
		<div id="modal--subscribe" class="modal">

			<div class="modal__wrapper">
				<!-- Close button -->
				<i class="ion-close modal__close container"
					v-on="click:hide"></i>

				<div class="modal__container">
					<div class="modal__content">
						<header class="modal__header">
							Business stuff in your inbox, all the time.
						</header>
						<p class="modal__description">
							Sign up for our newsletter so download this 200+ page secrets of business PDF!
						</p>
					</div>
				</div>

				<form class="modal__form" action="">
					<input v-el="input" v-on="keydown: onKeyDown" autocomplete="off" type="text" name="email" placeholder="Email">
					<button id="" class="btn" type="submit">Submit</button>
				</form>

			</div> <!-- outer-container -->
		</div> <!-- .modal -->

	</div> <!-- #modal-overlay -->







	<div class="container hero">
		<h1 class="question">
			<span class="first">Good at </span>
			<br>
			<span class="second">business?</span>
		</h1>

		<div>
			<a 	id="learn-more" class="cta btn btn--heavy" 
				href="#learn-more" v-on="click:onClick">
				Learn More Now 
				<i class="btn-icon ion-ios-arrow-forward"></i>
			</a>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.1/vue.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="javascripts/main.js"></script>
</body>
</html>
